<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>searchResults</title>
</head>

<body>
  {% include 'nav.html' %}
  <div class="container my-4">
    <h1>{{items}} items found</h1>
    <div class="row">

      {% for news in articles %}
      <div class="col-md-6 col-sm-12 mb-4">
        <div class="card mx-auto" style="width: 100%; height: 100%;">
          <img src="{{news.urlToImage}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{news.title}}</h5>
            <p class="card-text">{{news.description|truncatechars:100}}</p>
            <a href="{{news.url}}" class="btn btn-outline-primary btn-sm">Read Article</a>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

  </div>
  {% include 'foot.html' %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
